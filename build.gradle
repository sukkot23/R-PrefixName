plugins {
    id 'java'
    id 'kr.entree.spigradle' version '2.2.3'
}

def plVersion = '1.4.3'

group 'com.flora.prefix'
version plVersion

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly spigot('1.16.4')

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

spigot {
    name = 'R-PrefixName'
    version = plVersion
    apiVersion = 1.16
    authors = ['sukkot']
    commands {
        prefixName {
            aliases = ['칭호']
        }
    }
}